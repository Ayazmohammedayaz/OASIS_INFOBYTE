<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<center>
    <div class="main">
        <h3>Temperature Converter</h3>
        <br><hr>
        <!-- <marquee behavior="1" direction="left">convert Temperaturein celcius farheneit and kelvin</marquee> -->
        <form class="text-center" id="tempCalc" onsubmit="calculateTemp(); return false">

          <div class="input-group">
           
            <span class="input-group-text">Degree</span>
            <input type="text" class="form-control" aria-label="Text input with 2 dropdown buttons" id="input">
            <!-- <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button> -->
            <!-- <select class="dropdown-menu dropdown-menu-end">
               -->
            
            
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="selected">
                <option value="1" selected>Type</option>
                <option  value="2">cel to far</option>
                <option  value="3">cel to kelvin</option>
                <option  value="4">far to cel</option>
                <option  value="5">kelvin to cel</option>
                
              </select>
          </div>

          <div class="input-group "> 
            <br><hr>
            <h3 id="result"></h3>
    </div>
         
         
          <button type="submit" class="btn btn-danger d-flex justify-content-center mx-auto my-2">Convert</button>
          <br>
        </form>
    </div>
    <script src="script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
  </center>
</body>
</html>
